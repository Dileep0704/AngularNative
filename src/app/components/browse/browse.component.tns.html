<ActionBar class="action-bar">
  <NavigationButton ios:visibility="collapsed" icon="res://icon" (tap)="onDrawerButtonTap()"></NavigationButton>
  <ActionItem icon="res://navigation/menu" android:visibility="collapsed"
      (tap)="onDrawerButtonTap()" ios.position="left">
  </ActionItem>
  <Label class="action-bar-title" text="Browse"></Label>
</ActionBar>

<ScrollView class="page">
  <StackLayout class="home-panel">
      <!-- https://play.nativescript.org/?template=play-ng&id=pmXu7c&v=15 -->
      <Image *ngIf="selectedImg" class="image" src="{{selectedImg}}" stretch="aspectFill"></Image>
      <Button class="m-b-10 m-t-10 t-20" row="1" text="Choose image to upload"
      (tap)="onSelectImageTap($event)"></Button>
      <Button class="btn btn-primary" text="category" [nsRouterLink]="['/category']"></Button>
  </StackLayout>
</ScrollView>
