<div class="container">
  <div class="panel panel-default">
      <div class="panel-heading">
          <strong>Web Application - Create</strong>
          <div class="pull-right">
              <button (click)="save()"><span class="glyphicon glyphicon-floppy-disk"></span>save</button>
          </div>
      </div>
      <div class="panel-body">
          <form>
              <div class="form-group">
                  <label for="firstname">First Name</label>
                  <input type="text" class="form-control" [(ngModel)]="firstname" id="firstname" name="firstname" placeholder="First Name">
              </div>
              <div class="form-group">
                  <label for="lastname">Last Name</label>
                  <input type="text" class="form-control" [(ngModel)]="lastname" id="lastname" name="lastname" placeholder="Last Name">
              </div>
          </form>
      </div>
  </div>
</div>
