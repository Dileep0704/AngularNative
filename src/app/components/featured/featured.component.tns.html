<ActionBar class="action-bar">
  <NavigationButton ios:visibility="collapsed" icon="res://icon" (tap)="onDrawerButtonTap()"></NavigationButton>
  <ActionItem icon="res://navigation/menu" android:visibility="collapsed"
      ios.position="left">
  </ActionItem>
  <Label class="action-bar-title" text="Featured"></Label>
  <StackLayout>
    <Button class="action-bar-title" text="Scan Barcode" (tap)="scanBarcode()" ios.position="right"></Button>
  </StackLayout>
</ActionBar>

<ScrollView class="page">
  <StackLayout class="home-panel">
      <app-create></app-create>
      <Button class="btn btn-primary" text="Item" [nsRouterLink]="['/item']"></Button>
  </StackLayout>
</ScrollView>
