<ActionBar title="NativeScript - List">
  <ActionItem text="Add" (tap)="create()" ios.position="right"></ActionItem>
</ActionBar>
<GridLayout>
  <ListView [items]="personList">
      <ng-template let-item="item">
          <Label [text]="item.firstname + ' ' + item.lastname"></Label>
      </ng-template>
  </ListView>
</GridLayout>
